<div class="frontend login_body">
	<section class="container-fluid landing_page">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login_page_content">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 login_page_content_left">
					<div class="landing_content">
						<div class="login_logo_sec">
							<a href="javascript:void(0)" class="login_logo"></a>
						</div>
						<h3 class="darkblue_txt"> Give the perfect gift. Get the perfect gift. </h3>
						<h2 class="skyblue_txt">Simple as that. </h2>
						<img src="assets/images/login_img.png" alt="animated-img">							
					</div>	
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 login_page_content_right">
					<div class="login_nav">
						<ul>
							<li>
								<a href="javascript:void(0)" class="needHelp"> Need Help?</a>
							</li>
							<li class="register_btn">
								<button (click)="toggle('login')" id="bt1"  class="comn-btn darkblubtn" style="display:none">Login</button>
								<button (click)="toggle('register')" id="bt2"  class="comn-btn darkblubtn" style="display: block" >Register</button>
							</li>
						</ul>
					</div>

					<div class="Sign_in_sec wow fadeInDown" id="loginSec" >
						<h2>Sign in</h2> 
						<form class="sign_in_form" [formGroup]="signinForm">
							<div class="sign_in_flds">
								<div class="form_row">
									<input type="text" class="input_fld" placeholder="Email address" formControlName="email">
								</div>
								<div class="form_row">
									<input type="password" class="input_fld" placeholder="Password" formControlName="password">
								</div>
							</div>
							<div class="signInButtnSec">
								<a (click)="singnin('/front/index')" class="comn-btn blubtn signIn">Sign in</a>
							</div>	
							<div class="forgot_sec">
								<a  class="forgotyourpass">Forgot password?</a>
							</div>
						</form>
					</div>
					<!-- register here -->
					<div class="Sign_in_sec  wow fadeInDown" id="registerSec"  style="display:none"  >
						<h2>Register as user</h2>
						<form class="sign_in_form" [formGroup]="signupForm" (submit)="signUp()">
							<div class="sign_in_flds">
								<div class="form_row">
									<div class="btn-group">
										<input type="text" class="input_fld" placeholder="First Name" formControlName="firstname">
										<input type="text" class="input_fld" placeholder="Last Name" formControlName="lastname" >
									</div>
								</div>
								<div class="form_row">
									<p>Gender</p>
									<ul class="selectGender">
										<li *ngFor="let gen of gender">
											<div class="my-radio"> <span class="radioBox">
					                          <input  name="gender" type="radio" value={{gen.value}} formControlName="gender">
					                          <label for="check1"></label>
					                          </span>
					                          <label for="check1" class="lablel">{{gen.gender}}</label>
					                        </div>
										</li>
									
									</ul>
								</div>
								<div class="form_row">
									<input type="email" class="input_fld" placeholder="Email address" formControlName="email">
								</div>
								<div class="form_row">
									<input type="text" class="input_fld" placeholder="Username" formControlName="username">
								</div>
								<div class="form_row">
									<input type="password" class="input_fld" placeholder="Password" formControlName="password">
								</div>
								<div class="form_row">
									<input type="password" class="input_fld" placeholder="Confirm Password" formControlName="confpassword">
								</div>
								<div class="form_row">
									<div class="rememberMe">
										<div class="checkbx_sec">
											<div class="my-check"> <span class="checkBox">
					                          <input id="check4" name="radio" type="checkbox" formControlName="termsAndCondition">
					                          <label for="check4"></label>
					                          </span>
					                        </div>
										</div>
										<div class="rememberMeInfo" for="check4">
											<p>By registering, you accept our <span>
												<a routerLink="/common/terms" class="termsLinks">Terms of use</a>
											</span> and <span>
												<a href="policy.html" class="termsLinks">privacy policy</a></span>.</p>
										</div>
									</div>
								</div>
							</div>
							<div class="signInButtnSec">
								<a (click)="register('/front/login')" class="comn-btn blubtn">Register</a>
							</div>	
							<div class="forgot_sec">
								<p>Already have an Acount? <b><a routerLink="/front/login" >Sign In</a></b></p>
							</div>
						</form>
					</div>
		

					<div class="login_footer">
						<ul>
							<li>
								<a routerLink="/common/policy" class="login_ftr_links">Privacy Policy</a>
							</li>
							<li>
								<a routerLink="/common/terms" class="login_ftr_links">Terms of use</a>
							</li>	
						</ul>
					</div>
				</div>
			</div>	
		</div>		
	</section> 
</div>
